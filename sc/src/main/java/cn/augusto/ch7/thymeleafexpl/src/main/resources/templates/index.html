<html xmlns:th="http://www.thymelefa.org">

<head>
    <meta content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-grid.css}"} ref="stylesheet" />
</head>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">welcome to model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>

<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-tile">lists</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person.name}"></span>
                    <span th:text="${person.age}"></span>
                    <button class="btn" th:onclick="'getName(\'' + ${person.name} + '\');'">getName</button>
                </li>
            </ul>
        </div>
    </div>
</div>

<script th:src="@{jquery-3.3.1.js}" type="text/javascript"></script>

<script th:src="@{bootstrap/js/bootstrap.js}"></script>

<script th:inline="javascript">

    var single = [[${singlePerson}]];
    console.log(single.name + " / " + single.age);

    function getName(name){
        console.log(name);
    }

</script>
</html>
